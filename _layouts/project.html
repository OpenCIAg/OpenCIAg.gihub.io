---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">
        {{ site.title }} | {{ page.title | escape }}
        {%- if page.site -%}
        <br/>
        <small><a target="_blank" href="{{ page.site }}">{{ page.site }}</a></small>
        {%- endif -%}
    </h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
